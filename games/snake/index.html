<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classic Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Classic Snake Game</h1>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="power-ups">
            <div class="power-up active-power-ups"></div>
        </div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startButton">Start Game</button>
        </div>
        <div class="mobile-controls">
            <button id="upButton" class="control-btn">↑</button>
            <div class="horizontal-controls">
                <button id="leftButton" class="control-btn">←</button>
                <button id="rightButton" class="control-btn">→</button>
            </div>
            <button id="downButton" class="control-btn">↓</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
